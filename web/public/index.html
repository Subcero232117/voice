<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SubVoice Panel</title>

    <link rel="stylesheet" href="../src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="layout">
        <div class="panel-container">
            <div class="connection-status" id="connStatus">
                ðŸ”Œ Esperando conexiÃ³n...
            </div>

            <div class="name-control">
                <label for="nameInput">Tu nombre</label>
                <div class="name-row">
                    <input id="nameInput" type="text" maxlength="24" placeholder="Escribe tu nametag">
                    <button id="btnSaveName" class="primary-btn">Guardar</button>
                </div>
            </div>

            <div class="mic-control">
                <button id="btnMic" class="mic-btn">
                    <img id="micIcon" src="mic.png" alt="mic">
                </button>
                <p class="mic-label" id="micLabel">MicrÃ³fono: ON</p>
            </div>

            <div class="team-control">
                <button id="btnTeamV" class="team-btn">
                    <img id="teamIcon" src="mute.png" alt="teamMode">
                </button>
                <p class="team-label" id="teamLabel">TeamV: Off</p>
            </div>

            <div class="volume-control">
                <label>Volumen global</label>
                <input type="range" id="volSlider" min="0" max="100" value="50">
            </div>

            <div class="info-indicators">
                <p id="ping">Ping: -- ms</p>
                <p id="room">Room: --</p>
            </div>

            <footer>
                <small>Â© 2025 SubVoice | Powered by WebRTC + WebSockets</small>
            </footer>
        </div>

        <aside class="peers-panel">
            <div class="peers-header">
                <h3>Conectados</h3>
                <span id="peersCount">0</span>
            </div>
            <div id="peersList" class="peers-list">
                <!-- peers dinÃ¡micos -->
            </div>
        </aside>
    </div>

    <script type="module" src="../src/app.js"></script>
</body>
</html>
